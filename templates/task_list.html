<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List for {{ current_user.username }}</h1>

    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.description }} - {{ task.deadline }}</li>
        {% endfor %}
    </ul>
</body>
</html>
